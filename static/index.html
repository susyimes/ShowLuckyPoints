<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueBox出品</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #hand {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            box-sizing: border-box;
            margin: 5px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-size: 20px;
            height: 90px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .suit {
            font-size: 16px;
            position: absolute;
        }
        .top-suit {
            top: 2px;
            left: 2px;
        }
        .bottom-suit {
            bottom: 2px;
            right: 2px;
            transform: rotate(180deg);
        }
        .hearts, .diamonds {
            color: red;
        }
        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #generate-hand {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* 移动设备样式 */
        @media (max-width: 600px) {
            .card {
                width: calc(33.33% - 10px); /* 每行显示3张牌 */
            }
        }

        /* 电脑屏幕样式 */
        @media (min-width: 601px) {
            .card {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>幸运值检测器</h1>
    <button id="generate-hand">生成幸运值</button>
    <div id="hand"></div>
    <p id="probability"></p>

    <script>
        $(document).ready(function() {
            $('#generate-hand').click(function() {
                $.getJSON('/random-hand', function(data) {
                    $('#hand').empty();
                    data.hand.forEach(function(cardSymbol) {
                        var suit = cardSymbol[0];
                        var number = cardSymbol.slice(1);
                        var suitClass = suit === '♥' ? 'hearts' :
                                        suit === '♦' ? 'diamonds' : '';
                        var cardHtml = '<div class="card ' + suitClass + '">' +
                                           '<div class="suit top-suit">' + suit + '</div>' +
                                           '<div class="number">' + number + '</div>' +
                                           '<div class="suit bottom-suit">' + suit + '</div>' +
                                       '</div>';
                        $('#hand').append(cardHtml);
                    });
                    $('#probability').text(data.message);
                });
            });
        });
    </script>
</body>
</html>
