<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Probability</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .card {
            display: inline-block;
            margin: 5px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-size: 24px;
            width: 80px;
            height: 120px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .suit {
            font-size: 18px;
            position: absolute;
        }
        .top-suit {
            top: 5px;
            left: 5px;
        }
        .bottom-suit {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }
        .hearts, .diamonds {
            color: red;
        }
        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>幸运值检测器</h1>
    <button id="generate-hand">生成幸运值</button>
    <div id="hand"></div>
    <p id="probability"></p>

    <script>
        $(document).ready(function() {
            $('#generate-hand').click(function() {
                $.getJSON('/random-hand', function(data) {
                    $('#hand').empty();
                    data.hand.forEach(function(cardSymbol) {
                        var suit = cardSymbol[0];
                        var number = cardSymbol.slice(1);
                        var suitClass = suit === '♥' ? 'hearts' :
                                        suit === '♦' ? 'diamonds' : '';
                        var cardHtml = '<div class="card ' + suitClass + '">' +
                                           '<div class="suit top-suit">' + suit + '</div>' +
                                           '<div class="number">' + number + '</div>' +
                                           '<div class="suit bottom-suit">' + suit + '</div>' +
                                       '</div>';
                        $('#hand').append(cardHtml);
                    });
                    $('#probability').text('可能性: ' + data.probability.toFixed(2) + '%');
                });
            });
        });
    </script>
</body>
</html>
